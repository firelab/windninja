image: alpine/edge

packages:
  - binutils
  - boost-dev
  - build-base
  - clang
  - clang-dev
  - cmake
  - gdal-dev
  - git
  - libc-dev
  - libc6-compat
  - linux-headers
  - llvm-dev
  - netcdf-dev

sources:
  - https://github.com/firelab/windninja

tasks:
  - build: |
      cd windninja
      mkdir build
      cd build
      cmake \
        -D SUPRESS_WARNINGS=ON \
        -D SKIP_GETDATE=ON \
        -D BUILD_TESTING=ON \
        -D DISABLE_THREDDS_UPDATE=ON \
        -D STABILITY=ON \
        -D CMAKE_BUILD_TYPE=debug \
        -D CMAKE_C_COMPILER=clang \
        -D CMAKE_CXX_COMPILER=clang++ \
        -D OPENMP_SUPPORT=OFF \
        -D NINJA_GUI=OFF \
        ..
      make -j 3

  - test: |
      export WINDNINJA_DATA=~/windninja/data
      cd windninja/build
      # GDAL on alpine not built with libkml
      ctest -j 3 -E 'gdal_output_km'
