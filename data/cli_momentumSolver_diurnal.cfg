#
#	This is an example command line interface (cli) configuration file.
#	
#	This particular file illustrates the necessary settings to
#	do a momentum solver run with diurnal winds.
#

num_threads              = 1
elevation_file           = data/missoula_valley.tif
initialization_method    = domainAverageInitialization
momentum_flag            = true
number_of_iterations     = 2000
mesh_choice		 = fine
time_zone                = America/Denver
input_speed              = 10.0
input_speed_units        = mph
input_direction          = 270.0
uni_air_temp             = 80.0
air_temp_units           = F
uni_cloud_cover          = 30.0
cloud_cover_units        = percent
input_wind_height        = 20.0
units_input_wind_height  = ft
output_wind_height       = 20.0
units_output_wind_height = ft
vegetation               = grass
diurnal_winds            = true
year                     = 2011
month                    = 9
day                      = 23
hour                     = 13
minute                   = 30
write_goog_output        = true
write_shapefile_output   = false
write_ascii_output       = false
write_farsite_atm        = false
